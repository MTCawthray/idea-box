<!DOCTYPE html>
<html lang="en">
<head>
  <title>Idea Box</title>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <aside>
      <h1><p>IdeaBox</p></h1>
      <div class="function-buttons">
        <button id="filter-ideas-button">Filter Starred Ideas</button>
        <button id="show-starred-ideas-button">Show Starred Ideas</button>
      </div>
    </aside>
    <section class="content">
      <form class="idea-input">
        <label for="title-input" class="input-label">Title</label>
        <input type="text" class="input-box" id="title-input"/>
        <label for="body-input" class="input-label">Body</label>
        <input type="text" class="input-box" id="body-input"/>
        <button class="save-input">Save</button>
        <div class="search-bar">
          <img src="./assets/search.svg" alt="search icon" class="search-icon"/>
          <input type="text" class="input-box" id="search-ideas-box" placeholder="Search ideas"/>
        </div>
      </form>
      <div class="idea-display-section">
        <article class="idea-card">
          <div class="card-header">
            <img src="./assets/star-active.svg" alt="Favorite current card">
            <img class="close-card" src="./assets/menu-close.svg" alt="Close current card">
          </div>
          <div class="card-content">
            <h3>Hello</h3>
            <p>Test test test time</p>
          </div>
          <div class="card-footer">
            <img src="./assets/comment.svg" alt="Add comment to card">
            <p>Comment</p>
          </div>
        </article>
        <article class="idea-card"></article>
        <article class="idea-card"></article>
        <article class="idea-card"></article>
        <article class="idea-card"></article>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="idea.js"></script>
</body>
</html>
